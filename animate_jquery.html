<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">

#box {
	width: 100px;
	height: 100px;
	position: absolute;
	background: red;
}

</style>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">

$(function() {
	$('#box').animate({
		left: '+=200px'
	}, 2000);
});
	
</script>
</head>
<body>
	
<div id="box"></div>

</body>
</html>
