<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Slack Demo</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Slack Demo</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav"></ul>
        </div>
    </div>
</div>

<div class="container">
    <h3>Setup</h3>

    <form class="setup">
        <div class="form-group">
            <input type="text" name="token" class="form-control" placeholder="Slack Token" value="">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="row">
        <div class="col-md-3">
            <h3>Channels</h3>

            <table class="channels table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="col-md-4 col-md-offset-1">
            <h3>Users in <span class="channel-name"></span></h3>

            <ul class="channel-users"></ul>

            <div class="channel-content">
                <h3>Send a message in <span class="channel-name"></span></h3>

                <form class="send-message">
                    <div class="form-group">
                        <textarea name="message" class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="channel-content">
                <h3>Activity in <span class="channel-name"></span></h3>

                <div class="activity"></div>
            </div>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
