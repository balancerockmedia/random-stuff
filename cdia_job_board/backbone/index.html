<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CDIA Jobs</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/app.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/lodash.min.js"></script>
<script src="js/libs/backbone.js"></script>
<script src="js/libs/handlebars.js"></script>
<script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>

<script id="navbar_template" type="text/x-handlebars-template">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
    
            <a class="brand" href="#">Job Board</a>
    
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="#">Post a Job</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>  
                </ul>
            </div>
        </div>
    </div>
</script>

<script id="content_template" type="text/x-handlebars-template">
    <div class="row-fluid">
        <div class="span9">
            <div class="well" id="search_bar"></div>
        
            <p id="current_search_terms"></p>
        
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Keywords</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
        <div class="span3" id="sidebar"></div>
    </div>
</script>

<script id="sidebar_template" type="text/x-handlebars-template">
    <h4>Favorites</h4>
    <ul class="unstyled"><li>None</li></ul>
</script>

<script id="search_form_template" type="text/x-handlebars-template">
    <form class="form-search">
        <input type="text" name="keyword" class="span3 search-query" placeholder="keyword" autocomplete="off" />
        <input type="text" name="location" class="span3 search-query" placeholder="Location" autocomplete="off" />
        <select name="category" class="span3">
            <option value="">Category</option>
            <option value="design">Design</option>
            <option value="development">Development</option>
        </select>

        <a id="reset" class="btn" href="#">Reset</a>
    </form>
</script>

<script id="job_row_template" type="text/x-handlebars-template">
    <td>{{ location_name }}</td>
    <td>{{ title }}</td>
    <td>{{ category_name }}</td>
    <td>{{ keyword_list }}</td>
    <td><a class="btn btn-primary details" data-id="{{ id }}" href="#">Details</a></td>
</script>

<script id="job_details_template" type="text/x-handlebars-template">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{ title }}</h3>
    </div>
    <div class="modal-body">
        <p>{{ description }}</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary add_to_favorites">Add to Favorites</a>
        <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
</script>

</body>
</html>
