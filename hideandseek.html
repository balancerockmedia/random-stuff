<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title></title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    
$(function() {
    var areas = $('area');
    var index = Math.floor((Math.random() * areas.length) + 1);
    var countdown = 10;
    
    var interval = setInterval(function() {
        if (countdown === 1) {
            clearInterval(interval);
            alert("You're out of time!")
        }
        
        countdown--;
        $('#countdown').text(countdown);
    }, 1000);
    
    $('area').on('click', function(e) {
        e.preventDefault();
    
        if ($(areas[index]).attr('id') === $(this).attr('id')) {
            clearInterval(interval);
            alert('You win!');
        } else {
            alert('Try again!');
        }
    });
});
    
</script>
</head>
<body>
