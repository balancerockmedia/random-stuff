<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">

div.bar {
    display: inline-block;
    width: 20px;
    background-color: teal;
    margin-right: 2px;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">

var dataset = [5, 10, 15, 20, 25];

d3.select("body").selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .attr("class", "bar")
    .style("height", function(d) {
        return d * 5 + "px";
    });

</script>
</body>
</html>
