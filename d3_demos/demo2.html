<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
<style type="text/css" media="screen">
p.arc_color {
    font: 14px arial;
}     
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">

var dataset = [
    {'percentage': 25, 'color': '#F1C40F'},
    {'percentage': 25, 'color': '#F39C12'},
    {'percentage': 25, 'color': '#E67E22'},
    {'percentage': 25, 'color': '#D35400'}
];

var width = 400,
    height = 400,
    radius = Math.min(width, height) / 2;
    
var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0); // no donut
    // .innerRadius(radius - (radius - 50)); // donut
    
var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.percentage; });
    
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var g = svg.selectAll(".arc")
    .data(pie(dataset))
    .enter().append("g")
    .attr("class", "arc");
    
g.append("path")
    .attr("d", arc)
    .style("fill", function(d) { return d.data.color; });

d3.select("body").append("p");
    
g.on('click', function(g) {
    d3.select("p").attr('class', 'arc_color').text('This arc is ' + g.data.color);
});

</script>
</body>
</html>
