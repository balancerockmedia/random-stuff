<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
    
<script type="text/javascript">

var myFunction = function(numbers) {
    var sum = 0;
    
    for (var i = 0; i < numbers.length; i++) {
        if (numbers[i] % 2 === 0) {
            sum += numbers[i];
        }
    }
    
    return sum;
}

alert(myFunction([1, 2, 3, 4, 5])); // 6
    
</script>

</body>
</html>
