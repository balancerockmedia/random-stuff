<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Summation</title>
</head>
<body>
    
<script type="text/javascript">

function reverse_string(string) {
    var new_string = '';
    
    var chars = string.split('');
    
    for (var i = chars.length - 1; i >= 0; i--) {
        new_string += chars[i];
    }
    
    return new_string;
}

console.log(reverse_string('abc'));

</script>

</body>
</html>
