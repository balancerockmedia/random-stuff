<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Summation</title>
</head>
<body>
    
<script type="text/javascript">

// option 1 using a simple function and loop
function summation1(num) {
    var total = 0;
    
    for (var i = num; i >= 0; i--) {
        total += i;
    }
    
    return total;
}

alert(summation1(10));

// option 2 using a recursive function
function summation2(num) {
    if (num > 0) {
        return num + summation2(num-1);
    } else {
        return 0;
    }
}

alert(summation2(10));

</script>

</body>
</html>
